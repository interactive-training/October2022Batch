 in to the Administration Panel\n    When user clicks on CMS dropdown and selects News\n    Then user should get News Details page\n\n#Creating News\n  @addNews\n  Scenario Outline:  : Add News without a picture\n    When User clicks on Add News button\n    Then user should get Add News Details page\n    When user enters data in all the mandatory fields \"<NewsTitle>\",\"<NewsContent>\"\n    And clicks the Submit button\n    Then the News should be added successfully.\n\n  #Front end verification for created News\n    When user launches the given url\n    Then user should be on the Landing Page\n    When user clicks on News\n    Then user should be able to see the News \"<NewsTitle>\"\n    Examples:\n      | NewsTitle | NewsContent |\n      |Special News|Special pooja on auspicious day|\n     # |SriRama Navami News|Abhishekam in the evening      |\n      #|Ugadi News |Annadaanam in the evening      |\n\n#  Scenario: Add new News with a picture.\n#    When user enters the details for all the mandatory fields\n#    And adds a picture\n#    And clicks Submit button\n#    Then News should be created successfully.\n\n#  ------------------------View the News--------------------------------\n  Scenario Outline: Viewing News\n    When user clicks on View of \"<NewsTitle>\"\n    Then user should get View details page\n    Examples:\n      | NewsTitle |\n      | Ugadi News |\n\n#    ------------------------Editing the News------------------------------\n  @editNews\n  Scenario Outline: Editing the fields of News\n      When user selects the Edit option for \"<NewsTitle>\"\n      Then the user should be on Edit News Details Page\n      When the user edits the \"<Editfield>\" with \"<EditInfo>\"\n      And clicks Submit button of Edit News Page\n      Then user should see message \"News details updated successfully\"\n#      ********-----Front end verification-------********\n      When user launches the given url\n      Then user should be on the Landing Page\n      When user clicks on News\n      Then user should be able to see the News \"<EditInfo>\"\n\n      Examples:\n      |NewsTitle  | Editfield |EditInfo|\n     # | Lakshmi pooja | News Artile/Content|Pooja details will be updated soon   |\n      |Special News\t|News Title |  Normal Puja|\n\n\n#   ------------------------------Deleting the News-----------------------------\n  Scenario Outline: Deleting News\n    When user clicks on Delete of \"<NewsTitle>\"\n    Then user should be able delete the news\n    Examples:\n      | NewsTitle |\n      | Normal Puja |\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/ravibabuadari/Desktop/October2022Batch/src/test/java/HHT_features/CRUD_News.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"News","description":"","children":[{"background":{"location":{"line":3,"column":3},"keyword":"Background","name":"Below steps are common for every scenario","description":"","steps":[{"location":{"line":4,"column":5},"keyword":"When ","keywordType":"Action","text":"user launches the URL as \"admin\"","id":"4e758ea2-63d9-4397-9398-cff0b29d8811"},{"location":{"line":5,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"signs in with admin credentials \"sk_behara@hotmail.com\" and \"test@123\"","id":"4ce2d85e-052b-4efb-a828-2585686bf056"},{"location":{"line":6,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"user should get in to the Administration Panel","id":"56aab6aa-c14b-4f78-8a6e-725155a430e6"},{"location":{"line":7,"column":5},"keyword":"When ","keywordType":"Action","text":"user clicks on CMS dropdown and selects News","id":"cc625365-3d8e-45ea-9c61-e63fca8707fd"},{"location":{"line":8,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"user should get News Details page","id":"e08935c8-4dfe-499c-8908-f0585eaa24d7"}],"id":"7a282a0c-8e0c-460d-9fe3-669d10b04002"}},{"scenario":{"location":{"line":12,"column":3},"tags":[{"lo
